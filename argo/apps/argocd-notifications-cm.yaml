apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  context: |
    argocdUrl: https://localhost:8080

  # Servicio webhook llamado "github-dispatch"
  service.webhook.github-dispatch: |
    url: https://api.github.com
    headers:
    - name: Authorization
      value: Bearer $github-token
    - name: Accept
      value: application/vnd.github+json
    - name: X-GitHub-Api-Version
      value: 2022-11-28
    - name: Content-Type
      value: application/json

  # Plantilla genérica para webhook (el receptor lo aporta la suscripción del App)
  template.dispatch-repo-event: |
    webhook:
      method: POST
      path: /repos/{{ index .app.metadata.annotations "notify.github.owner" }}/{{ index .app.metadata.annotations "notify.github.repo" }}/dispatches
      body: |
        {{- $etype := (or (index .app.metadata.annotations "notify.github.event_type") "argo_deploy") -}}
        {{- printf "{\"event_type\":\"%s\",\"client_payload\":{\"app\":\"%s\",\"env\":\"%s\",\"revision\":\"%s\",\"health\":\"%s\",\"argo_link\":\"%s/applications/%s/%s\"}}" $etype .app.metadata.name (index .app.metadata.labels "env") .app.status.sync.revision .app.status.health.status .context.argocdUrl .app.metadata.namespace .app.metadata.name -}}

  # Dispara una vez por commit desplegado. No usa operationState (evita nil).
  trigger.on-deployed-dispatch: |
    - when: app.status.sync.status == 'Synced' && app.status.health.status == 'Healthy'
      oncePer: app.status.sync.revision
      send: [dispatch-repo-event]

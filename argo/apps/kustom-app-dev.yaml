apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustom-app-dev
  namespace: argocd
  labels:
    env: dev
  annotations:
    # Suscripción al webhook github-dispatch para el trigger on-deployed-dispatch
    notifications.argoproj.io/subscribe.on-deployed-dispatch.github-dispatch: ""

    # Parametrización obligatoria del destino
    notify.github.owner: NeferGarciaG
    notify.github.repo: trigger-repo
    notify.github.event_type: argo_deploy
spec:
  project: default
  source:
    repoURL: https://github.com/NeferGarciaG/argo-github.git
    targetRevision: main
    path: kustom-webapp/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
 
